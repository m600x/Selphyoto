name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Vulnerability scan ──────────────────────────────────────────────
  audit:
    name: Vulnerability scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - run: bun install

      - name: bun audit
        run: bun audit --ignore GHSA-2g4f-4pwh-qvx6

  # ── Lint & tests ───────────────────────────────────────────────────
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - run: bun install

      - name: Lint
        run: bunx eslint .

      - name: TypeScript check
        run: bunx tsc --noEmit

      - name: Build
        run: bun run build

      - name: Bundle size summary
        run: |
          echo "## Bundle Size" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| File | Size |" >> "$GITHUB_STEP_SUMMARY"
          echo "|------|------|" >> "$GITHUB_STEP_SUMMARY"
          find dist -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" \) -printf '| %P | %s |\n' | awk -F'|' '{
            size=$3+0;
            if(size>=1048576) s=sprintf("%.1f MB",size/1048576);
            else if(size>=1024) s=sprintf("%.1f KB",size/1024);
            else s=sprintf("%d B",size);
            printf "| %s | %s |\n",$2,s
          }' >> "$GITHUB_STEP_SUMMARY"
          TOTAL=$(du -sh dist | cut -f1)
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Total dist size: $TOTAL**" >> "$GITHUB_STEP_SUMMARY"

      - name: Unit & integration tests with coverage
        run: bun test --coverage --coverage-reporter=text --coverage-reporter=lcov tests/unit/ tests/integration/

      - name: Coverage summary
        if: ${{ !cancelled() }}
        uses: livewing/lcov-job-summary@v1.2.0

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: E2E tests
        run: bunx playwright test --config tests/e2e/playwright.config.ts

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload coverage report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

  # ── Lighthouse audit ───────────────────────────────────────────────
  lighthouse:
    name: Lighthouse audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('bun.lock') }}
          restore-keys: bun-${{ runner.os }}-

      - run: bun install

      - run: bun run build

      - name: Lighthouse audit
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true

  # ── Docker build (per-arch, native runners, parallel) ───────────────
  docker-build:
    name: Docker build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: [audit, test]
    if: github.event_name == 'push'
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            COMMIT_HASH=${{ github.sha }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ── Merge multi-arch manifest and tag ───────────────────────────────
  docker-manifest:
    name: Docker manifest & push
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push'
    outputs:
      version: ${{ steps.pkg.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - uses: oven-sh/setup-bun@v2

      - name: Read package.json version
        id: pkg
        run: |
          VERSION=$(bun -e "const p = await Bun.file('./package.json').json(); console.log(p.version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.pkg.outputs.version }}
            type=sha,prefix=

      - name: Create and push manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< '${{ steps.meta.outputs.json }}') \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}@sha256:%s ' *)

  # ── Docker image vulnerability scan ────────────────────────────────
  trivy:
    name: Image vulnerability scan
    runs-on: ubuntu-latest
    needs: [docker-manifest]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> "$GITHUB_ENV"

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
          format: sarif
          output: trivy-results.sarif
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # ── GitHub Release (on new version) ─────────────────────────────────
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [docker-manifest]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if tag exists
        id: check
        run: |
          VERSION="v${{ needs.docker-manifest.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
          echo "tag=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Git tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git tag "${{ steps.check.outputs.tag }}"
          git push origin "${{ steps.check.outputs.tag }}"

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.check.outputs.tag }}
          name: ${{ steps.check.outputs.tag }}
          generate_release_notes: true
          body: |
            ## Docker image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.docker-manifest.outputs.version }}
            ```
